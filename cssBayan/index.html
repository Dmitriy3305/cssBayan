<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssBayan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title-body">CSS Bayan</h1>
    <div class="accordion">
        <div class="wrapper">
            <input type="radio" name="radioButton" id="item1" checked = "checked"/>
            <label for="item1" class="label">
                <div class="item-title">
                    <div class="item-name">
                        <p class="name-text">Frontend - the way to the dark side</p>
                    </div>
                    <div class="item-open-close">
                        <p class="cross">
                            <svg fill="#000000" width="1em" height="1em" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg" class="cross">
                                <path d="M697.4 759.2l61.8-61.8L573.8 512l185.4-185.4-61.8-61.8L512 450.2 326.6 264.8l-61.8 61.8L450.2 512 264.8 697.4l61.8 61.8L512 573.8z"/>
                            </svg>
                        </p>
                    </div>
                </div>
                <div class="item-img">
                    <img src="./assets/1.jpg" alt="1" class="img">
                </div>
            </label>
        </div>
       <div class="wrapper">
        <input type="radio" name="radioButton" id="item2"/>
            <label for="item2" class="label">
                <div class="item-title">
                    <div class="item-name">
                        <p class="name-text">Console.log</p>
                    </div>
                    <div class="item-open-close">
                        <p class="cross">
                            <svg fill="#000000" width="1em" height="1em" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg" class="cross">
                                <path d="M697.4 759.2l61.8-61.8L573.8 512l185.4-185.4-61.8-61.8L512 450.2 326.6 264.8l-61.8 61.8L450.2 512 264.8 697.4l61.8 61.8L512 573.8z"/>
                            </svg>
                        </p>
                    </div>
                </div>
                <div class="item-img">
                    <img src="./assets/2.jpg" alt="2" class="img">
                </div>
            </label>
       </div>
       <div class="wrapper">
        <input type="radio" name="radioButton" id="item3"/>
        <label for="item3" class="label">
            <div class="item-title">
                <div class="item-name">
                    <p class="name-text">Error in CSS</p>
                </div>
                <div class="item-open-close">
                    <p class="cross">
                        <svg fill="#000000" width="1em" height="1em" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg" class="cross">
                            <path d="M697.4 759.2l61.8-61.8L573.8 512l185.4-185.4-61.8-61.8L512 450.2 326.6 264.8l-61.8 61.8L450.2 512 264.8 697.4l61.8 61.8L512 573.8z"/>
                        </svg>
                    </p>
                </div>
            </div>
            <div class="item-img">
                <img src="./assets/3.jpg" alt="3" class="img">
            </div>
        </label>
        </div>
        <div class="wrapper">
            <input type="radio" name="radioButton" id="item4"/>
            <label for="item4" class="label">
                <div class="item-title">
                    <div class="item-name">
                        <p class="name-text">Compilation in JavaScript</p>
                    </div>
                    <div class="item-open-close">
                        <p class="cross">
                            <svg fill="#000000" width="1em" height="1em" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg" class="cross">
                                <path d="M697.4 759.2l61.8-61.8L573.8 512l185.4-185.4-61.8-61.8L512 450.2 326.6 264.8l-61.8 61.8L450.2 512 264.8 697.4l61.8 61.8L512 573.8z"/>
                            </svg>
                        </p>
                    </div>
                </div>
                <div class="item-img">
                    <img src="./assets/4.jpg" alt="4" class="img">
                </div>
            </label>
        </div>
        <div class="wrapper">
            <input type="radio" name="radioButton" id="item5"/>
            <label for="item5" class="label">
                <div class="item-title">
                    <div class="item-name">
                        <p class="name-text">HTML without CSS</p>
                    </div>
                    <div class="item-open-close">
                        <p class="cross">
                            <svg fill="#000000" width="1em" height="1em" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg" class="cross">
                            <path d="M697.4 759.2l61.8-61.8L573.8 512l185.4-185.4-61.8-61.8L512 450.2 326.6 264.8l-61.8 61.8L450.2 512 264.8 697.4l61.8 61.8L512 573.8z"/>
                            </svg>
                        </p>
                    </div>
                </div>
                <div class="item-img">
                    <img src="./assets/5.jpg" alt="5" class="img">
                </div>
            </label>
        </div>
    </div>
</body>
</html>
